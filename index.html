<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <title>GitHub Search Engine</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <div class="container">
          <a href="#" class="navbar-brand">GitHub Search Engine</a>
        </div>
      </div>
    </nav>

    <!-- Search box -->
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">
          Enter a username to fetch a user's Profile and repositories
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="GitHub User"
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-5 p-3 text-center bg-light">
      GitHub Search Engine &copy;
    </footer>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- GITHUB JS -->
    <script src="github.js"></script>

    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
